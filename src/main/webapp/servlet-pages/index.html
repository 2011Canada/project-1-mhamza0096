<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Employee Reimbursement System</title>
</head>
<body>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link href="login.css" rel="stylesheet">
	<!------ Include the above in your HEAD tag ---------->
	
	<div class="wrapper fadeInDown">
	  <div id="formContent">
	    <!-- Tabs Titles -->
	
	    <!-- Icon -->
	    <div class="fadeIn first">
	      <img src="https://cdn3.iconfinder.com/data/icons/essential-rounded/64/Rounded-31-512.png" id="icon" alt="User Icon" />
	    </div>
	
	    <!-- Login Form -->
	    <form>
	      <input type="text" id="user_login" class="fadeIn second" name="login" placeholder="login">
	      <input type="text" id="user_password" class="fadeIn third" name="login" placeholder="password">
	      <input type="submit" class="fadeIn fourth" value="Log In">
	    </form>
	
	
	  </div>
	</div>
	<script src="./login.js"></script>
</body>
</html>
